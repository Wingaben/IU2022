<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Hej Hej!</h1>
    <form action="/newaccount" method=post oninput="up2.setCustomValidity(up2.value != up.value ? 'Passwords do not match.' : '')">
        <p>
            <label for="t1">Telephone #1:</label>
            <input name=t1 type=tel autocomplete="tel-local-suffix" placeholder="&#x202B;&#1585;&#1602;&#1605; &#1575;&#1604;&#1607;&#1575;&#1578;&#1601; 1&#x202E;">
            <label for="t2">Telephone #2:</label>
            <input name=t2 type=tel autocomplete="tel-local-prefix" placeholder="&#x202B;&#1585;&#1602;&#1605; &#1575;&#1604;&#1607;&#1575;&#1578;&#1601; 2&#x202E;">
        </p>
        <div class="group">
            <input type="text">
            <label>Normal</label>
          </div>
          <div class="group">
            <input type="text" required="required">
            <label>Required</label>
          </div>
        <p>
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" title='Introduce your name' autocomplete "name"/>
        </p>
        <p>
            <label for="date">Date of birth:</label>
            <input type="date" name="date" max="2022-03-03" id="date" autocomplete="bday">
        </p>
        <p>
            <label for="email">Email:</label>
            <input type="email" id="email" list=contacts autocomplete="email">
        </p>
        <datalist id="contacts">
            <option value="github@gmail.com">
            <option value="uma@example.com">
            <option value="interfaces@hotmail.es">
            <option value="slavic@putin.donbass">
           </datalist>
        <p>
            <label for="file">Profile image:</label>
            <input type="file" accept=".doc,.docx,.xml,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document">
            <input type="image">
        </p>
        <fieldset>
            <legend>Origin</legend>
            <p><label>Airport: <input type=text name=to list=airports></label></p>
            <p><label>Departure time: <input type=datetime-local name=totime step=3600></label></p>
           </fieldset>
           <datalist id=airports>
            <option value=ATL label="Atlanta">
            <option value=MEM label="Memphis">
            <option value=LHR label="London Heathrow">
            <option value=LAX label="Los Angeles">
            <option value=FRA label="Frankfurt">
           </datalist>
        <fieldset>
            <legend>Destination</legend>
           <p><label>Airport: <input type=text name=to list=airports></label></p>
            <p><label>Arrival time: <input type=datetime-local name=totime step=3600></label></p>
           </fieldset>
           
        <p>
            <label for="number">Number of seats:</label>
            <input type="number">
        </p>
        <p>Homepage: <input name=hp type=url list=hpurls autocomplete="url"></p>
        <datalist id=hpurls>
            <option value="https://www.google.com/" label="Google">
            <option value="https://www.reddit.com/" label="Reddit">
        </datalist>
        <p>
            <label for="password">Introduce current password:</label>
            <input type="password" autocomplete="current-password">
        </p>
        <p>
            <label for="password">Introduce new password:</label>
            <input type="password" id="password1" required name=up>
        </p>
        <p>
            <label for="password">Repeat new password:</label>
            <input type="password" id="password2" name=up2>
        </p>
        <p>
            <label for="radio">Male:</label>
            <input type="radio">
            <label for="radio">Female:</label>
            <input type="radio">
        </p>
        <p>
            <label for="range">Satisfaction:</label>
            <input type="range" min="-100" max="100" value="0" step="10" name="power" list="powers">
            <datalist id="powers">
                <option value="0">
                <option value="-80">
                <option value="80">
                <option value="++50">
            </datalist>
            <input type="range" name="a" list="a-values">
            <datalist id="a-values">
                <option value="10" label="Low">
                <option value="90" label="High">
            </datalist>
        </p>
        <p>
            <label for="url">Webpage:</label>
            <input type="url" name="location" list="urls">
            <datalist id="urls">
                <option label="MIME: Format of Internet Message Bodies" value="https://tools.ietf.org/html/rfc2045">
                <option label="HTML" value="https://html.spec.whatwg.org/">
                <option label="DOM" value="https://dom.spec.whatwg.org/">
                <option label="Fullscreen" value="https://fullscreen.spec.whatwg.org/">
                <option label="Media Session" value="https://mediasession.spec.whatwg.org/">
                <option label="The Single UNIX Specification, Version 3" value="http://www.unix.org/version3/">
            </datalist>
        </p>
        <p>
            <label for="cc-number">Enter your credit card number:</label>
            <input name="cc-number" id="cc-number" autocomplete="cc-number">
        </p>
        <input type="reset">
        <input type="submit" value="Submit"/>
    </form>
</body>
</html>
